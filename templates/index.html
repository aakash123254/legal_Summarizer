<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Legal Document Summarizer</h1>
            <p>Upload your legal document and get a concise summary instantly.</p>
        </header>

        <!-- Dark/Light Mode Toggle Icon -->
        <div class="mode-toggle-icon" id="modeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <!-- Upload Section -->
        <!-- Upload Section (Legal Summary Box) -->
<section class="upload-section" id="uploadSection">
    <form id="uploadForm">
        <label for="file" class="file-label">
            <i class="fas fa-upload"></i> Upload Legal Document
        </label>
        <input type="file" id="file" name="file" accept=".txt,.pdf,.docx,.jpeg,.jpg,.png" required>
        <button type="submit" class="btn summarize-btn">
            <i class="fas fa-check"></i> Summarize
        </button>
    </form>
</section>

<!-- Summary Section (Initially Hidden) -->
<section class="summary-section" id="summarySection" style="display: none;">
    <h2>Summary:</h2>
    <div id="summaryText" class="summary-text">
        Your summary will appear here.
    </div>
    <button id="backButton" class="btn back-btn">
        <i class="fas fa-arrow-left"></i> Back to Upload
    </button>
</section>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
