<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Legal Document Summarizer</h1>
            <p>Upload your legal document and get a concise summary instantly.</p>
        </header>

        <!-- Dark/Light Mode Toggle Icon -->
        <div class="mode-toggle-icon" id="modeToggle">
            <i class="fas fa-moon"></i>
        </div>

        <!-- Upload Section -->
        <section class="upload-section">
            <form id="uploadForm">
                <label for="file" class="file-label">
                    <i class="fas fa-upload"></i> Upload Legal Document
                </label>
                <input type="file" id="file" name="file" accept=".txt,.pdf,.docx,.jpeg,.jpg,.png" required>
                <button type="submit" class="btn summarize-btn">
                    <i class="fas fa-check"></i> Summarize
                </button>
            </form>
        </section>

        <!-- Summary Section -->
        <section class="summary-section">
            <h2>Summary:</h2>
            <div id="summaryText" class="summary-text">
                Your summary will appear here.
            </div>
        </section>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
